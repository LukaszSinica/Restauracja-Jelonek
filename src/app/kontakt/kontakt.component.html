
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p class="front">Kontakt</p>
            </div>
        </div>
        <div class="row">
            <div class="col front1">
                <img  class="img-fluid " src="/assets/images/kontakt/ornament.png"  alt="ornament" >
            </div>
        </div>
    </div>
</header>
<section  id="scroll" class="container" >
    <div  class="container-flex">
        <div  class="row"  >
            <div class="col-sm" data-aos="fade-right">
                <p class="dol">Restauracja Polska Jelonek</p>
                <p class="tekst">UL. KOMEŃSKIEGO 3/4</p>
                <p class="tekst">82-300 ELBLĄG</p>
                <p class="tekst">T 11 111 11 11</p>
                <p class="tekst">T 22 222 22 22</p>
                <p class="tekst">JELONEK@gmail.com</p>

            </div>
            <div class="col-sm" data-aos="fade-left">
                <p class="dol1">Godziny otwarcia:</p>
                <p class="tekst">PONIEDZIAŁEK/PIĄTEK: 10:00-18:00</p>
                <p class="tekst">SOBOTA/NIEDZIELA: 12:00-16:00</p>
                <p class="social">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-google-plus-square"></i>
                </p>
            </div>
            </div> 
            <div class="row end" data-aos="fade-up">
                <div class="col-sm">
                    <p class="dol anim1 " ><span>Formularz kontaktowy</span></p>
                    <form (submit)="sendEmail($event)">
                        <div class="form-group">
                            <label for="InputName " class="anim1"><span>Imie</span></label>
                            <input class="form-control anim1" id="InputName" type="text" placeholder="Tutaj wpisz imie" name="imie">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail" class="anim1">Adres E-mail</label>
                            <input type="email" name="email" class="form-control anim1" id="InputEmail" aria-describedby="emailHelp" placeholder="Tutaj wpisz adres e-mail">
                        </div>
                        <div class="form-group">
                            <label for="InputSubject" class="anim1">Temat</label>
                            <input type="text" name="temat" class="form-control anim1" id="InputSubject" placeholder="Tutaj wpisz adres temat">
                        </div>
                        <div class="form-group">
                            <label id="tekst"></label>
                            <label for="FormControlTextarea" class="anim1">Wiadomość</label>
                            <textarea name="message" placeholder="Tutaj wpisz swój komentarz" class="form-control anim1" id="FormControlTextarea" rows="3"></textarea>
                        </div><label id="walidacja"></label>
                        <input type="submit" class="btn button anim1">
                        
                    </form>
                </div>
        </div>
    </div>
</section>
<section data-aos="fade-up">
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=ul.kome%C5%84skiego,%20Elbl%C4%85g%20&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe>
            <br>
        </div>
    </div>
</section>
